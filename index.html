<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="app-container">
    <div id="button-box" class="active">
      <button class="btn btn-large btn-warning btn-start">Start Quiz</button>
    </div>
    <div id="quiz-box" class="card">
      <div id="header" class="card-header d-flex justify-content-between align-items-center position-relative">
        <h4 class="app-title mb-0">Quiz APP</h4>
        <div class="time d-flex align-items-center">
          <div class="time-text">Remaining time</div>
          <div class="time-second">10</div>
        </div>
        <div class="time-line"></div>
      </div>
      <div id="body"></div>
      <div id="footer" class="card-footer summary">
        <div class="question-index"></div>
        <button id="btnQuestionBring" class="btn-next btn btn-secondary btn-sm">
          <i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
    <div id="score-box" class="card card-body">
      <i class="bi bi-trophy"></i>
      <div class="score-text"></div>
      <div>
        <button class="btn btn-primary btn-replay">Replay</button>
        <button class="btn btn-primary btn-quit">Exit</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
